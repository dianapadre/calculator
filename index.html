<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cont">
    <form class="calcu" name="calc">
      <h2 class="logo">dp</h2>
      <input class="value" type="text" name="txt" placeholder="0" />

      <span class="num clear" data-action="clear">CA</span>
      <span class="num del" data-action="backspace">
        <span class="material-icons-outlined">backspace</span>
      </span>
      <span class="num exp" data-action="square">x<sup>2</sup></span>

      <span class="num numx" data-value="/">÷</span>
      <span class="num nums" data-value="7">7</span>
      <span class="num nums" data-value="8">8</span>
      <span class="num nums" data-value="9">9</span>
      <span class="num numx" data-value="*">*</span>
      <span class="num nums" data-value="4">4</span>
      <span class="num nums" data-value="5">5</span>
      <span class="num nums" data-value="6">6</span>
      <span class="num numx" data-value="-">-</span>
      <span class="num nums" data-value="1">1</span>
      <span class="num nums" data-value="2">2</span>
      <span class="num nums" data-value="3">3</span>
      <span class="num numx" data-value="+">+</span>
      <span class="num" data-value=".">.</span>
      <span class="num nums" data-value="0">0</span>
      <span class="num" data-action="sqrt">√</span>
      <span class="num equals numx" data-action="calculate">=</span>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
